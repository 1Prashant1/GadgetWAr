<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Gadge</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
	console.log("fetching wa");
	var c = document.cookie.split('; ');
    var cookies = {};
	var C;
        for(i=c.length-1; i>=0; i--){
           C = c[i].split('=');
           cookies[C[0]] = C[1];
		window.alert("cookie key: "+C[0]+":: cookie value: "+C[1]);
        }
	var wa = cookies["wallet_address"];
	console.log("fetched wa: "+wa);
	window.alert("wa from index file: "+wa);
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/GadgetWar_Webgl.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 900px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">Gadge</div>
      </div>
    </div>
  </body>
</html>
